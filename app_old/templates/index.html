<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Recommendation App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS (for map)-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Artist Recommendation App</h1>
        
        <!-- Search Form -->
        <form id="artist-search-form" class="row g-3 justify-content-center">
            <div class="col-auto">
                <input type="text" id="artist-name" class="form-control" placeholder="Enter artist name" required>
            </div>
            <div class="col-auto">
                <input type="text" id="country" class="form-control" placeholder="Enter country code (e.g., US)" value="US">
            </div>
            <div class="col-auto">
                <input type="text" id="city" class="form-control" placeholder="Enter city" value="Boston">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
        </form>

        <!-- Results Section -->
        <div id="results" class="row justify-content-center"></div>
        
        <!-- Map Container -->
        <div id="map" style="height: 500px; width: 100%;"></div>
        
        <!-- Add a button to detect location -->
        <div class="col-auto">
            <button type="button" id="detect-location" class="btn btn-secondary mb-3">Use My Location</button>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
